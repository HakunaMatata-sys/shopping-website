<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with shop name -->
  <header>
    <div class="shop-name">Hakuna Matata</div>
  </header>

  <!-- Moving Text (Marquee) -->
  <div class="marquee">
    <p>Welcome to Best Shopping! Enjoy the best deals and offers on your favorite products!</p>
  </div>

  <div class="products">
    <div class="product" data-id="1" data-name="Product 1" data-price="10">
      <h3>Purity</h3>
      <img src="images/product1.jpg" alt="Product 1" class="product-image" />
      <p>Price: $10</p>
      <label for="quantity1">Quantity:</label>
      <input type="number" id="quantity1" class="quantity" value="1" min="1" />
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Product 2" data-price="15">
      <h3>Nestea</h3>
      <img src="images/product2.jpg" alt="Product 2" class="product-image" />
      <p>Price: $15</p>
      <label for="quantity2">Quantity:</label>
      <input type="number" id="quantity2" class="quantity" value="1" min="1" />
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="3" data-name="Product 3" data-price="25">
      <h3>Parfum</h3>
      <img src="images/product3.jpg" alt="Product 3" class="product-image" />
      <p>Price: $25</p>
      <label for="quantity3">Quantity:</label>
      <input type="number" id="quantity3" class="quantity" value="1" min="1" />
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0.00</p>
    <p>Items in Cart: <span id="cart-count">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
